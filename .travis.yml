language: node_js
node_js: '8'
cache:
  directories:
  - node_modules
before_deploy:
  - npm install jshon
  - export RELEASE_NOTES=$(npx jshon -s "$(cat changelog.txt)")
deploy:
  - provider: npm
    email: biju.joseph@semanticbits.com
    api_key:
      secure: 
    on:
      repo: bijujoseph/myrepotest
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: "changelog.txt"
    body: ${RELEASE_NOTES}
    on:
      repo: bijujoseph/myrepotest
      tags: true